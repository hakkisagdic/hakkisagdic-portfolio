# Local development compose
services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    image: hakkisagdic-portfolio:local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://portfolio:localpass123@db:5432/portfolio
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=localsecret123456789012345678901234567890
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=portfolio
      - POSTGRES_PASSWORD=localpass123
      - POSTGRES_DB=portfolio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
