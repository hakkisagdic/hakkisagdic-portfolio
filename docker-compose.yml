version: "3.8"

services:
  portfolio:
    image: ${ACR_NAME}.azurecr.io/${CUSTOMER_NAME}/app:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://portfolio:${DB_PASSWORD}@db:5432/portfolio
      - NEXTAUTH_URL=https://${DOMAIN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - traefik-public
      - internal
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - "traefik.enable=true"
        # Main router - uses DOMAIN directly (dev.domain / stg.domain / domain)
        - "traefik.http.routers.${CUSTOMER_NAME}.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.${CUSTOMER_NAME}.entrypoints=websecure"
        - "traefik.http.routers.${CUSTOMER_NAME}.tls.certresolver=letsencrypt"
        - "traefik.http.services.${CUSTOMER_NAME}.loadbalancer.server.port=3000"
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 0
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=portfolio
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=portfolio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  traefik-public:
    external: true
  internal:
    driver: overlay

volumes:
  postgres_data:
