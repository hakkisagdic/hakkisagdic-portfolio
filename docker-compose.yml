version: "3.8"

services:
  app:
    image: ${ACR_URL}/${CUSTOMER_NAME}/app:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:80
    networks:
      - customer-internal
      - traefik-public
    deploy:
      mode: replicated
      replicas: ${APP_REPLICAS:-1}
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.${CUSTOMER_NAME}-app.rule=Host(`${APP_DOMAIN}`)"
        - "traefik.http.routers.${CUSTOMER_NAME}-app.entrypoints=websecure"
        - "traefik.http.routers.${CUSTOMER_NAME}-app.tls.certresolver=letsencrypt"
        - "traefik.http.services.${CUSTOMER_NAME}-app.loadbalancer.server.port=80"
        - "traefik.docker.network=traefik-public"
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      resources:
        limits:
          cpus: '${APP_CPU_LIMIT:-1}'
          memory: ${APP_MEMORY_LIMIT:-1G}
        reservations:
          cpus: '${APP_CPU_RESERVE:-0.25}'
          memory: ${APP_MEMORY_RESERVE:-256M}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - customer-internal
    secrets:
      - db_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '${DB_CPU_LIMIT:-1}'
          memory: ${DB_MEMORY_LIMIT:-1G}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # redis:
  #   image: redis:7-alpine
