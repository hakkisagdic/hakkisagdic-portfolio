  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - customer-internal
  #   deploy:
  #     replicas: 1

networks:
  customer-internal:
    driver: overlay
    internal: true
    name: ${CUSTOMER_NAME}-internal
  traefik-public:
    external: true

volumes:
  db-data:
    name: ${CUSTOMER_NAME}-db-data

secrets:
  db_password:
    external: true
    name: ${CUSTOMER_NAME}-db-password
